<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo After And Before</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        li::before{
            content: '....';
        }
        li:last-child::after{
            content: '';
        }
        li:first-child::before{
            content: '';
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>Setting</li>
        <li>About</li>
        <li>themes</li>
        <li>Contact</li>
        <li>Address</li>
        <li>Product</li>
        <li>Miantainence</li>
        <li>Price</li>
        <li>Refund</li>
        <li>Replace</li>
    </ul>    
</body>
</html>
