<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear</title>
    <style>
        #container {
            width: 500px;
            height: 400px;
            border: 2px solid black;
            background-image: linear-gradient(to top right,red 10%,yellow 70%);
        }
        #complex{
            font-size: 30px;
        }
        p{
            font-size: 0.4em;
        }

        
    </style>
</head>
<body>

    <div id="container">

    </div>

    <div id="complex">
        welcome to em unit
        <p>em is a unit that is used to measure in the css this unit depends on its parent value. 
            <br>example: if the parent font size is 40 px and if we give the em unit for its child element then it will according to it.
            <br>if #complex{
            <br>      font-size = 40px;
            <br>      }
            <br>   p{
            <br>     font-size=0.6em;      
            <br>    }

        </p>

    </div>

    
</body>
</html>
